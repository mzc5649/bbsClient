<div class="container is-fluid" style="background-color: white">
    <div class="navbar" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="img/3.png" style="max-height: 50px"/>
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
               data-target="navbar1">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>

        </div>
        <div id="navbar1" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">
                    主页
                </a>
                <a class="navbar-item" href="thread.html">
                    社区
                </a>

            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field has-addons">
                        <div class="control">
                            <input class="input is-rounded" type="text" placeholder="搜索内容">
                        </div>
                        <div class="control">
                            <a class="button  is-rounded">
                                搜索
                            </a>
                        </div>
                    </div>
                </div>
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>登录</strong>
                        </a>
                        <a class="button is-light">
                            注册
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    //监听
    document.addEventListener('DOMContentLoaded', () => {
        // Get all "navbar-burger" elements
        //const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        const $navbarBurgers = document.querySelectorAll('.navbar-burger');
        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {
            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {
                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);
                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        }
    });
</script>
